<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML Starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
 <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div ng-app="myApp" class="container" style="width:550px">
    <div style="text-align:center;color:blue">
        <h3><b>User Registraion Form</b></h3>
    </div>
    <div ng-controller="controllerForms" class="mydata">
        <form ng-app="myApp"  name="myForm" role = "form" class="card card-body bg-light"  novalidate>
            <div class="form-group">
                <label> Name:  </label>
                <input type="text" name="user" class = "form-control" placeholder = "Enter Name " ng-model="user.name" required>
                <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                  <span ng-show="myForm.user.$error.required">Username is required.</span>
                 </span>
            </div>

            <div class = "form-group">
                <label> Email:  </label>
                <input type="email" name="email" class = "form-control" placeholder = "Enter Email " ng-model="user.email" required>
                <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                <span ng-show="myForm.email.$error.required">Email is required.</span>
                <span ng-show="myForm.email.$error.email">Invalid email address.</span>
                </span>
            </div>
            <div class = "form-group">
                <label> Password:  </label>
                <input type="password" name="password" class = "form-control" placeholder = "Enter password " ng-model="user.password" ng-minlength="5" required>
                <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
                <span ng-show="myForm.password.$error.minlength">Password length minimum 5</span>
                </span>
            </div>

            <div class = "form-group">
                <label> Phone:  </label>
                <input type="number" name="Phone" class = "form-control" placeholder = "Enter Phonenumber " ng-model="user.Phone" ng-minlength="10" required>
                <span style="color:red" ng-show="myForm.Phone.$dirty && myForm.Phone.$invalid">
                <span ng-show="myForm.Phone.$error.minlength">Phone length minimum 10</span>
                </span>
            </div>
            <div>
                <input type="button" class="btn btn-primary" ng-click="adddata(user)" class="btn btn-primary" value = "Submit">
            </div>

        </form>
    </div>
</div>
</body>
</html>


<style>
    .mydata {
        border: 2px;
        border-radius: 25px;
    }
</style>
